<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat</title>
    <style>
        @page {
            size: A4;
            margin: 2cm 2.5cm 2cm 2.5cm;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Times New Roman", Times, serif;
            font-size: 12pt;
            line-height: 1.5;
            color: #000;
            background: #fff;
        }

        .page {
            width: 21cm;
            min-height: 29.7cm;
            padding: 2cm 2.5cm;
            margin: 0 auto;
            background: #fff;
        }

        .kop-surat {
            border-bottom: 3px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .kop-surat .header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .kop-surat .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .kop-surat .instansi {
            flex: 1;
            text-align: center;
        }

        .kop-surat .nama-instansi {
            font-size: 16pt;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .kop-surat .alamat-instansi {
            font-size: 10pt;
            font-style: italic;
        }

        .surat-header {
            margin-bottom: 20px;
        }

        .surat-header .nomor {
            text-align: right;
            margin-bottom: 15px;
        }

        .surat-header .perihal {
            text-align: center;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 20px;
        }

        .surat-content {
            min-height: 12cm;
            text-align: justify;
        }

        .surat-content p {
            margin-bottom: 15px;
            text-indent: 50px;
        }

        .surat-content p.no-indent {
            text-indent: 0;
        }

        .salam-pembuka {
            margin-bottom: 15px;
        }

        .salam {
            text-indent: 50px;
            margin-bottom: 15px;
        }

        .tanggal {
            margin-top: 30px;
            text-align: right;
        }

        .penandatangan {
            margin-top: 50px;
            text-align: right;
            padding-right: 20px;
        }

        .penandatangan .nama {
            font-weight: bold;
            text-decoration: underline;
            margin-top: 10px;
        }

        .tempat-tanggal {
            text-align: right;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="page">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
