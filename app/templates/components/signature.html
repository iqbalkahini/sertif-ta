{% macro render_signature(person, location, date) %}
<div class="signature-block" style="width: 100%; margin-top: 10mm; display: table;">
    <div style="display: table-row;">
        <!-- Left spacer -->
        <div style="display: table-cell; width: 50%;"></div>

        <!-- Right signature block -->
        <div style="display: table-cell; width: 50%; padding-left: 10mm;">
            <div style="margin-bottom: 2mm;">
                {{ location | replace("Kab. ", "") | replace("Kota ", "") }}, {{ date }}
            </div>
            <div style="font-weight: bold; margin-bottom: 25mm;">
                {{ person.jabatan }}
            </div>
            <div style="font-weight: bold; text-decoration: underline; text-transform: uppercase;">
                {{ person.nama }}
            </div>
            {% if person.nip %}
            <div>NIP. {{ person.nip }}</div>
            {% endif %}
        </div>
    </div>
</div>
{% endmacro %}
